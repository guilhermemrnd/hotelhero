<div class="hotel-card">
  <img [src]="hotel.imageUrl" [alt]="hotel.name" class="img-fluid hotel-image" />

  <div class="favourite-icon" [ngClass]="{ active: hotel.isFavourite }" (click)="toggleFavourite()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M12 21.35L10.55 20.03C5.4 15.36 2 12.27 2 8.5C2 5.41 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.41 22 8.5C22 12.27 18.6 15.36 13.45 20.04L12 21.35Z"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </div>

  <div class="p-3">
    <div class="hotel-header">
      <h5>{{ hotel.name }}</h5>
      <div class="star-icon" *ngFor="let star of [].constructor(hotel.rating)">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </div>

    <p>{{ hotel.description }}</p>
    <button class="btn reserve-btn w-100">Reservar Agora</button>
  </div>
</div>
