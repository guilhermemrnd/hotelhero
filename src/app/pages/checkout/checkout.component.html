<div class="container mt-4">
  <div class="row">
    <!-- Resumo da Reserva -->
    <div class="col-md-6">
      <h3>Resumo da Reserva</h3>
      <p>Quarto selecionado: Nome do Quarto</p>
      <p>Data de entrada: [Data]</p>
      <p>Data de saída: [Data]</p>
      <p>Total: [Valor]</p>
    </div>

    <!-- Detalhes do Pagamento -->
    <div class="col-md-6">
      <h3>Detalhes do Pagamento</h3>
      <!-- Campos de detalhes do pagamento -->
      <input
        type="text"
        class="form-control mb-2"
        placeholder="Nome do Cartão"
      />
      <input
        type="text"
        class="form-control mb-2"
        placeholder="Número do Cartão"
      />
      <!-- Outros campos necessários -->
      <button class="btn btn-success mt-2 float-right">
        Finalizar Reserva
      </button>
    </div>
  </div>
</div>
