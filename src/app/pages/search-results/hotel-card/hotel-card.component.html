<div class="d-flex">
  <div class="col-md-5">
    <img src="{{ hotel.images[0] }}" alt="" class="img-fluid w-100" />
  </div>
  <div class="col-md-6">
    <div class="hotel-info">
      <h5>
        <a [routerLink]="['/hotel-details', hotel.id]">{{ hotel.name }}</a>
        <i
          [ngClass]="hotel.isFavorite ? 'bi bi-suit-heart-fill' : 'bi bi-suit-heart'"
          (click)="toggleFavorite(hotel)"
          title="Salvar"
        ></i>
      </h5>

      <div class="separator mt-2 mb-3"></div>

      <span class="d-block light-text"
        >{{ hotel.maxGuests }} guests • {{ hotel.beds }} beds • {{ hotel.bathrooms }} private bath</span
      >
      <span class="d-block light-text">WiFi • Ar-conditioning</span>

      <div class="mt-auto">
        <div class="d-flex">
          <span class="ms-auto light-text"
            >{{ this.getTotalPrice(hotel.price) | currency: 'USD' }} total</span
          >
        </div>
        <div class="d-flex align-items-center">
          <i class="fas fa-star me-1" style="color: orange"></i>
          <span class="fw-bold me-1">{{ hotel.rating }}</span>
          <span class="light-text">({{ hotel.reviews }} reviews)</span>
          <div class="ms-auto" style="font-size: 18px">
            <span
              ><strong>{{ hotel.price | currency: 'USD' }}</strong
              >/night
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
