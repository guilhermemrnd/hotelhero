<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 16px; color: white; margin-top: 12px">Loading...</p>
</ngx-spinner>

<div class="d-flex">
  <div class="col-md-5">
    <img
      (click)="goToHotelDetails(hotel.id)"
      src="{{ hotel.photos[0] }}"
      class="img-fluid w-100"
      style="cursor: pointer"
    />
  </div>
  <div class="col-md-6">
    <div class="hotel-info">
      <h5>
        <a role="button" (click)="goToHotelDetails(hotel.id)">{{ hotel.name }}</a>
        <i
          [ngClass]="hotel.isFavorite ? 'bi bi-suit-heart-fill' : 'bi bi-suit-heart'"
          [title]="hotel.isFavorite ? 'Unsave' : 'Save'"
          (click)="toggleFavorite(hotel)"
        ></i>
      </h5>

      <div class="separator mt-2 mb-3"></div>

      <!-- <span class="d-block light-text">
        {{ hotel.maxGuests }} guests • {{ hotel.beds }} beds • {{ hotel.bathrooms }} private bath
      </span> -->

      <!-- <div class="d-block light-text">
        <span>WiFi • Ar-conditioning</span>
      </div> -->

      <div class="mt-auto">
        <div class="d-flex">
          <span class="ms-auto light-text">
            {{ this.getTotalStayPrice(hotel.dailyPrice) | currency }} total
          </span>
        </div>
        <div class="d-flex align-items-center">
          <i class="fas fa-star me-1" style="color: orange"></i>
          <span class="fw-bold me-1">{{ hotel.rating }}</span>
          <span class="light-text">({{ hotel.numberOfReviews }} reviews)</span>
          <div class="ms-auto" style="font-size: 18px">
            <span
              ><strong>{{ hotel.dailyPrice | currency }}</strong
              >/night
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
