<div class="mb-3">
  <button
    type="button"
    class="collapser-link"
    data-bs-toggle="collapse"
    data-bs-target="#propertyType"
    aria-expanded="true"
    aria-controls="propertyType"
  >
    Property type <i class="bi bi-caret-right"></i>
  </button>
  <div class="collapse show mt-2" id="propertyType">
    <div class="px-3">
      <div class="form-check" *ngFor="let key of propertyTypeKeys">
        <input
          class="form-check-input"
          type="checkbox"
          (change)="applyFilter()"
          [(ngModel)]="filters.propertyType[key]"
          [id]="key"
        />
        <label class="form-check-label" [for]="key">{{ propertyTypeLabels[key] }}</label>
      </div>
    </div>
  </div>
</div>

<div class="mb-3">
  <button
    type="button"
    class="collapser-link"
    data-bs-toggle="collapse"
    data-bs-target="#amenities"
    aria-expanded="false"
    aria-controls="amenities"
  >
    Amenities <i class="bi bi-caret-right"></i>
  </button>
  <div class="collapse mt-2" id="amenities">
    <div class="form-check" *ngFor="let key of amenitiesKeys">
      <input
        class="form-check-input"
        type="checkbox"
        (change)="applyFilter()"
        [(ngModel)]="filters.amenities[key]"
        [id]="key"
      />
      <label class="form-check-label" [for]="key">{{ amenitiesLabels[key] }}</label>
    </div>
  </div>
</div>

<div class="mb-3">
  <button
    type="button"
    class="collapser-link"
    data-bs-toggle="collapse"
    data-bs-target="#reviews"
    aria-expanded="false"
    aria-controls="reviews"
  >
    Reviews <i class="bi bi-caret-right"></i>
  </button>
  <div class="collapse mt-2" id="reviews">
    <div class="px-3">
      <div class="form-check" *ngFor="let key of reviewsKeys">
        <input
          class="form-check-input"
          [(ngModel)]="filters.reviews[key]"
          (change)="applyFilter()"

          [id]="key"

        <label class="form-check-label" [for]="key">{{ reviewsLabels[key] }}</label>
      </div>
    </div>
  </div>
</div>
