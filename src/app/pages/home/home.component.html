<!-- Search bar -->
<div class="search-section">
  <div class="container pt-5 pb-3">
    <form>
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <input type="text" class="form-control mb-2" placeholder="Qual seu destino?" />
        </div>
        <div class="col-lg-2 col-md-3 col-sm-4">
          <input type="date" class="form-control mb-2" placeholder="Check-in" />
        </div>
        <div class="col-lg-2 col-md-3 col-sm-4">
          <input type="date" class="form-control mb-2" placeholder="Check-out" />
        </div>
        <div class="col-lg-2 col-md-6 col-sm-4">
          <input type="number" class="form-control mb-2" placeholder="Número de hóspedes" />
        </div>
        <div class="col-lg-2 col-md-6 col-sm-12">
          <button class="btn btn-primary w-100">Buscar</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Hotel sections -->
<div class="container mt-5" *ngIf="hotels.length > 0">
  <div class="d-flex justify-content-between align-items-center">
    <h4>Resultado da pesquisa</h4>
    <button type="button" class="btn btn-light" data-toggle="modal" data-target="#filterModal">
      <i class="fa fa-filter"></i> Filtro
    </button>
  </div>

  <div class="row mt-4">
    <div class="col-lg-3 col-md-6 col-sm-6 mb-4" *ngFor="let hotel of hotels">
      <app-hotel-card [hotel]="hotel"></app-hotel-card>
    </div>
  </div>

  <!-- Filters Modal -->
  <div
    class="modal fade"
    id="filterModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="filterModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content px-4">
        <div class="modal-header">
          <h5 class="modal-title" id="filterModalLabel">Filtros</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label class="fw-bold mb-1" for="priceRange">Faixa de preço (por noite):</label>
          <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ngx-slider>

          <label class="fw-bold mt-3 mb-1" for="rating">Avaliação mínima:</label>
          <select class="form-control" id="rating">
            <option>Todas</option>
            <option>4+</option>
            <option>4.5+</option>
            <option>5</option>
          </select>

          <label class="fw-bold mt-3 mb-1" for="roomType">Tipo de quarto:</label>
          <select class="form-control" id="roomType">
            <option>Todos</option>
            <option>Suíte</option>
            <option>Quarto de solteiro</option>
            <option>Quarto de casal</option>
          </select>

          <label class="fw-bold mt-3 mb-1">Serviços:</label>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" value="wifi" id="wifi" />
            <label class="form-check-label" for="wifi">Wi-Fi</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" value="parking" id="parking" />
            <label class="form-check-label" for="parking">Estacionamento</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" value="pool" id="pool" />
            <label class="form-check-label" for="pool">Piscina</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" value="breakfast" id="breakfast" />
            <label class="form-check-label" for="breakfast">Café da manhã incluso</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" value="air-conditioning" id="air-conditioning" />
            <label class="form-check-label" for="air-conditioning">Ar condicionado</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-pruimary">Aplicar Filtros</button>
        </div>
      </div>
    </div>
  </div>
</div>
