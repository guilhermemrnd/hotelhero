<div class="container">
  <img src="../../../assets/images/baggage.svg" alt="" class="d-block mx-auto" />
  <h2 class="text-center mt-3 mb-4">All done, you're going to Macei√≥</h2>

  <div class="trip-summary p-4 rounded-2">
    <span class="d-block pb-2"><i class="bi bi-calendar4"></i> {{ getFormattedDates() }}</span>
    <span class="d-block pb-2"><i class="bi bi-geo-alt"></i> {{ hotel?.address }} </span>
    <span class="d-block pb-2"><i class="bi bi-clock"></i> Check-in: after 2PM</span>
    <span class="d-block"><i class="bi bi-clock"></i> Check-out: 11AM</span>

    <div class="separator my-3"></div>

    <div class="d-flex justify-content-between mb-1">
      <span>Amount paid (USD)</span>
      <span>{{ reservation?.totalPrice | currency }}</span>
    </div>
    <div class="d-flex justify-content-between mb-4">
      <span>Reservation code</span>
      <span>{{ reservation?.id }}</span>
    </div>

    <app-hotel-summary [hotel]="hotel"></app-hotel-summary>
  </div>
</div>
